<html>
    <head>
        
        <link rel="stylesheet" href="styledonor.css">
        <script>
            const form = document.getElementById("donor-form");
const submitButton = document.getElementById("submit-button");

// function to validate the form
function validateForm(event) {
  event.preventDefault(); // prevent form from submitting

  // get form data
  const name = form.elements["name"].value;
  const age = form.elements["age"].value;
  const bloodType = form.elements["blood-type"].value;
  const email = form.elements["email"].value;
  const phone = form.elements["phone"].value;

  // validate form data
  if (!name || !age || !bloodType || !email || !phone) {
    alert("Please fill out all fields");
    return;
  }

  // validate age
  if (age < 18) {
    alert("You must be at least 18 years old to donate blood");
    return;
  }

  // display success message
  alert("Thank you for registering as a blood donor!");
}

// add event listener to submit button
submitButton.addEventListener("click", validateForm);

        </script>
    </head>
    <body>
        <header>
            <h1 align="middle">Blood Bank System</h1>
            <nav>
                <ul>
                    <li><a href="login.html">Home</a></li>
                    <li><a href="searchdonor.html">Donors Registration</a></li>
                    <li><a href="#">Request Blood</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="bloodbanksystem.html">Login Page</a></li>
                </ul>
            </nav>
        </header>
       <main>
    <section>
        <h2>Donor Registration</h2>
        <form id="donor-form">
           <div> <label for="name">Name:</label></div>
            <input type="text" id="name" name="name" required>
          
            <div> <label for="age">Age:</label></div>
            <input type="number" id="age" name="age"min="18" required>
          
            <div><label for="blood-type">Blood Type:</label></div>
            <select id="blood-type" name="blood-type" required>
              <option value="">Select your blood type</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>
          
            <div><label for="email">Email:</label></div>
            <input type="email" id="email" name="email" required>
          
            <div><label for="phone">Phone No:</label></div>
            <input type="tel" id="phone" name="phone" required>
            <div><label for="address">Address</label></div>
            <input type="textarea" id="address" name="address" required>
            <div> <button type="submit" id="submit-button">Submit</button></div>
          </form>
    </section>
</main>
    </body>
</html>
